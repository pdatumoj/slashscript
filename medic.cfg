//Load baseline
ComBaseline

//Enable Sens Dropper
bind "9" "+ComSenToggle"

bind "t" "voicemenu 2 0; say_team MEDIC: We have."
bind "5" "say_team MEDIC: Faking call.; voicemenu 1 7"

hud_medicautocallers 1
alias "SlashMedicRadarThreshold" "75"
alias "SlashMedicRadarOff" "hud_medicautocallersthreshold SlashMedicRadarThreshold"

alias "SlashMedicRadarOn" "hud_medicautocallersthreshold 1000"

alias "+SlashMedicRadarContact" "SlashMedicRadarOn"
alias "-SlashMedicRadarContact" "SlashMedicRadarOff"

alias "SlashMedicRadarToggleOn" "SlashMedicRadarOn; alias SlashMedicRadarToggle SlashMedicRadarToggleOff"
alias "SlashMedicRadarToggleOff" "SlashMedicRadarOff; alias SlashMedicRadarToggle SlashMedicRadarToggleOn"
SlashMedicRadarToggleOff

//Contact Mode
bind "4" "+SlashMedicRadarContact"

//Toggle Mode
//bind "4" "SlashMedicRadarToggle"


//Defaults -> user settings/bindings -> code

alias "SlashComWeapTogWeapInit" "slot2"
alias "SlashComWeapTogWeapAlt" "slot3"
alias "SlashComWeapTogWeapCon" "slot1"


unbind "1"
unbind "2"
unbind "3"
alias "SlashComWeapTogSwitchInit" "SlashComWeapTogWeapInit; alias SlashComWeapTogSwitchCur SlashComWeapTogSwitchInit; alias SlashComWeapTogSwitch SlashComWeapTogSwitchAlt;"
alias "SlashComWeapTogSwitchAlt" "SlashComWeapTogWeapAlt; alias SlashComWeapTogSwitchCur SlashComWeapTogSwitchAlt; alias SlashComWeapTogSwitch SlashComWeapTogSwitchInit;"
SlashComWeapTogSwitchInit
alias "+SlashComWeapTogCon" "SlashComWeapTogWeapCon; alias SlashComWeapTogSwitch"
alias "-SlashComWeapTogCon" "SlashComWeapTogSwitchCur"

bind "MWHEELUP" "SlashComWeapTogSwitch"
bind "MWHEELDOWN" "SlashComWeapTogSwitch"
bind "q" "SlashComWeapTogSwitch"
bind "shift" "+SlashComWeapTogCon"
 




