//Load baseline
ComBaseline

//Set up quickbuild macros
alias "EngBuildSentry" "destroy 2; build 2"
alias "EngBuildDispenser" "destroy 0; build 0"
alias "EngBuildEntrance" "destroy 1; build 1"
alias "EngBuildExit" "destroy 3; build 3"

//Set up quickbuild binds tied to mouse keys
bind "7" "EngBuildEntrance"
bind "8" "EngBuildExit"
bind "9" "EngBuildSentry"
bind "0" "EngBuildDispenser"

