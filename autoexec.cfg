//Load up console utilities
exec "ComConUtil.cfg"

//Set up loadout aliases
alias "ComLoadA" "exec ComLoadA.cfg"
alias "ComLoadB" "exec ComLoadB.cfg"
alias "ComLoadC" "exec ComLoadC.cfg"
alias "ComLoadD" "exec ComLoadD.cfg"

//Set up baseline alias
alias "ComBaseline" "exec ComBaseline.cfg"

//Set up crouching
bind ALT toggle_duck

//Clear shift issues
bind SHIFT ""

//Turn on the tiny FPS / map info display
cl_showfps 1

//Set up field of view
fov_desired 90

//Make sure mouse input is treated as raw in-game
m_rawinput 1
m_mousespeed 0
