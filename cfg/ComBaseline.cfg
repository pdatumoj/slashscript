//Initialize weapon aliases
alias "ComWep1" "slot1"
alias "ComWep2" "slot2"
alias "ComWep3" "slot3"
alias "ComWep4" "slot4"
alias "ComWep5" "slot5"
alias "ComWep6" "slot6"
alias "ComWep7" "slot7"
alias "ComWep8" "slot8"
alias "ComWep9" "slot9"
alias "ComWep0" "slot0"

//Make sure weapon keys are bound normally
bind "1" "ComWep1"
bind "2" "ComWep2"
bind "3" "ComWep3"
bind "4" "ComWep4"
bind "5" "ComWep5"
bind "6" "ComWep6"
bind "7" "ComWep7"
bind "8" "ComWep8"
bind "9" "ComWep9"
bind "0" "ComWep0"

//Cleanup weapon contact switch
unbind "shift"
bind "q" "lastinv"
tf_remember_lastswitched "1"

//Set mouse sensitivity
alias "ComDefSens" "sensitivity 3.5"
ComDefSens
alias "ComDefZoom" "zoom_sensitivity_ratio 1.0"
ComDefZoom
alias "ComSensLow" "exec ComSensLow.cfg"
alias "ComSensReg" "exec ComSensReg.cfg"
alias "+ComSenToggle" "ComSensLow"
alias "-ComSenToggle" "ComSensReg"


//Set up more limited slot scrolling (up)
alias "ComWep1Up" "ComWep3; alias ComWepUp ComWep3Up; alias ComWepDown ComWep3Down"
alias "ComWep2Up" "ComWep1; alias ComWepUp ComWep1Up; alias ComWepDown ComWep1Down"
alias "ComWep3Up" "ComWep2; alias ComWepUp ComWep2Up; alias ComWepDown ComWep2Down"

//Set up more limited slot scrolling (Down)
alias "ComWep1Down" "ComWep2; alias ComWepUp ComWep2Up; alias ComWepDown ComWep2Down"
alias "ComWep2Down" "ComWep3; alias ComWepUp ComWep3Up; alias ComWepDown ComWep3Down"
alias "ComWep3Down" "ComWep1; alias ComWepUp ComWep1Up; alias ComWepDown ComWep1Down"

//Set up initial state
ComWep1
alias "ComWepUp" "ComWep1Up"
alias "ComWepDown" "ComWep1Down"




//Set up loadout aliases
alias "SlashComLoadoutSwitchA" "exec slashscript/common/LoadoutSwitchA.cfg"
alias "SlashComLoadoutSwitchB" "exec slashscript/common/LoadoutSwitchB.cfg"
alias "SlashComLoadoutSwitchC" "exec slashscript/common/LoadoutSwitchC.cfg"
alias "SlashComLoadoutSwitchD" "exec slashscript/common/LoadoutSwitchD.cfg"

//Set up console announcements
alias "SlashComLoadoutMsgAB"   "exec slashscript/common/LoadoutMsgAB.cfg"
alias "SlashComLoadoutMsgCD"   "exec slashscript/common/LoadoutMsgCD.cfg"
alias "SlashComLoadoutMsgSafe" "exec slashscript/common/LoadoutMsgSafe.cfg"

//Set up preset bind sets
alias "SlashComLoadoutSetAB"   "bind x SlashComLoadoutSwitchA; bind c SlashComLoadoutSwitchB; SlashComLoadoutMsgAB"
alias "SlashComLoadoutSetCD"   "bind x SlashComLoadoutSwitchC; bind c SlashComLoadoutSwitchD; SlashComLoadoutMsgCD"
alias "SlashComLoadoutSetSafe" "bind x SlashComLoadoutMsgSafe; bind c SlashComLoadoutMsgSafe; SlashComLoadoutMsgSafe"

//Set up preset toggle and bind
alias "SlashComLoadoutSwitchSetAB"   "SlashComLoadoutSetAB;   alias SlashComLoadoutSwitch SlashComLoadoutSwitchSetCD"
alias "SlashComLoadoutSwitchSetCD"   "SlashComLoadoutSetCD;   alias SlashComLoadoutSwitch SlashComLoadoutSwitchSetSafe"
alias "SlashComLoadoutSwitchSetSafe" "SlashComLoadoutSetSafe; alias SlashComLoadoutSwitch SlashComLoadoutSwitchSetAB"
SlashComLoadoutSwitchSetAB
bind "z" "SlashComLoadoutSwitch"


//(re)-establish default wheelbinds
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"

//(re)-establish defaults for keys o and p

bind "o" "save_replay"
bind "p" ""

//Set up damage batching
hud_combattext_batching 1
hud_combattext_batching_window 2

//Set up default (engie-biased) cross-hair
cl_crosshair_red "0"

cl_crosshair_green "255"

cl_crosshair_blue "0"

//Make the crosshair ring segments match with the shotty/pistol bullet spread
cl_crosshair_file "default"

cl_crosshair_scale "36"


//Set up damage sounds
tf_dingaling_pitchmindmg 200
tf_dingaling_pitchmaxdmg 90
tf_dingaling_volume 1
tf_dingaling_pitch_override -1


//Make it clear if this ran
echo ""
echo " ####    #    #### ##### "
echo " #   #  # #  #     #     "
echo " ####  #####  ###  ##### "
echo " #   # #   #     # #     "
echo " ####  #   # ####  ##### "
