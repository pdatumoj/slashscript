//Set up console aliases
alias "ComConFilter" "con_filter_text ThisSequenceWillNeverAppearIHope."
alias "ComConLimit" "con_filter_enable 1"
alias "ComConAll" "con_filter_enable 0"
alias "ComConFlush" "ComConAll;echo ;ComConLimit"

