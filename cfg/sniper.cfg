//Load baseline
ComBaseline

//Set up zoom sensitivity changes
alias "ZoomSens12" "exec slashscript/class/sniper/ZoomSens12.cfg"
alias "ZoomSens11" "exec slashscript/class/sniper/ZoomSens11.cfg"
alias "ZoomSens10" "exec slashscript/class/sniper/ZoomSens10.cfg"
alias "ZoomSens09" "exec slashscript/class/sniper/ZoomSens09.cfg"
alias "ZoomSens08" "exec slashscript/class/sniper/ZoomSens08.cfg"
alias "ZoomSens07" "exec slashscript/class/sniper/ZoomSens07.cfg"
alias "ZoomSens06" "exec slashscript/class/sniper/ZoomSens06.cfg"
alias "ZoomSens05" "exec slashscript/class/sniper/ZoomSens05.cfg"

//Set up up-scroll aliases
alias "ZoomSens12Up" "ZoomSens05; alias ZoomSensUp ZoomSens05Up; alias ZoomSensDown ZoomSens05Down"
alias "ZoomSens11Up" "ZoomSens12; alias ZoomSensUp ZoomSens12Up; alias ZoomSensDown ZoomSens12Down"
alias "ZoomSens10Up" "ZoomSens11; alias ZoomSensUp ZoomSens11Up; alias ZoomSensDown ZoomSens11Down"
alias "ZoomSens09Up" "ZoomSens10; alias ZoomSensUp ZoomSens10Up; alias ZoomSensDown ZoomSens10Down"
alias "ZoomSens08Up" "ZoomSens09; alias ZoomSensUp ZoomSens09Up; alias ZoomSensDown ZoomSens09Down"
alias "ZoomSens07Up" "ZoomSens08; alias ZoomSensUp ZoomSens08Up; alias ZoomSensDown ZoomSens08Down"
alias "ZoomSens06Up" "ZoomSens07; alias ZoomSensUp ZoomSens07Up; alias ZoomSensDown ZoomSens07Down"
alias "ZoomSens05Up" "ZoomSens06; alias ZoomSensUp ZoomSens06Up; alias ZoomSensDown ZoomSens06Down"

//Set up down-scroll aliases
alias "ZoomSens12Down" "ZoomSens11; alias ZoomSensUp ZoomSens11Up; alias ZoomSensDown ZoomSens11Down"
alias "ZoomSens11Down" "ZoomSens10; alias ZoomSensUp ZoomSens10Up; alias ZoomSensDown ZoomSens10Down"
alias "ZoomSens10Down" "ZoomSens09; alias ZoomSensUp ZoomSens09Up; alias ZoomSensDown ZoomSens09Down"
alias "ZoomSens09Down" "ZoomSens08; alias ZoomSensUp ZoomSens08Up; alias ZoomSensDown ZoomSens08Down"
alias "ZoomSens08Down" "ZoomSens07; alias ZoomSensUp ZoomSens07Up; alias ZoomSensDown ZoomSens07Down"
alias "ZoomSens07Down" "ZoomSens06; alias ZoomSensUp ZoomSens06Up; alias ZoomSensDown ZoomSens06Down"
alias "ZoomSens06Down" "ZoomSens05; alias ZoomSensUp ZoomSens05Up; alias ZoomSensDown ZoomSens05Down"
alias "ZoomSens05Down" "ZoomSens12; alias ZoomSensUp ZoomSens12Up; alias ZoomSensDown ZoomSens12Down"

//Set up initial state
ZoomSens08
alias "ZoomSensUp" "ZoomSens08Up"
alias "ZoomSensDown" "ZoomSens08Down"

//Set up binds
bind "9" "ZoomSensUp"
bind "0" "ZoomSensDown"
