unbind "KP_LEFTARROW"

unbind "KP_HOME"

//Set up binds for network configuration
bind "KP_PLUS"				"+SlashComKeyNetEnable"
bind "KP_ENTER"				"+SlashComKeyNetSetStock"
bind "KP_SLASH"				"+SlashComKeyNetSetBad"
bind "KP_MULTIPLY"			"+SlashComKeyNetSetGood"
bind "KP_MINUS"				"+SlashComKeyNetSetGreat"
bind "KP_PGUP"				"+SlashComKeyNetRateUpStep"
bind "KP_UPARROW"			"+SlashComKeyNetRateUpJump"
bind "KP_5"				"+SlashComKeyNetRateDownJump"
bind "KP_RIGHTARROW"			"+SlashComKeyNetRateDownStep"

//Set other defaults
bind "alt"				"toggle_duck"
tf_remember_lastswitched		"1"
//Tiny FPS display
cl_showfps				"1"
//Direct mouse input
m_rawinput				"1"
m_mousespeed				"0"

//establish defaults for keys o and p

bind "o" 				"save_replay"
unbind "p"

