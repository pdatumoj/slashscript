//Make sure we can see "echo" messages
developer				1

//Set up damage batching
hud_combattext_batching			1
hud_combattext_batching_window		2

//Set up default (shotgun-biased) cross-hair
cl_crosshair_red			"0"

cl_crosshair_green			"255"

cl_crosshair_blue			"0"

//Make the crosshair ring segments match with the shotty/pistol bullet spread
cl_crosshair_file			"default"

cl_crosshair_scale			"36"

//Set up damage sounds
tf_dingaling_pitchmindmg		200
tf_dingaling_pitchmaxdmg		90
tf_dingaling_volume			1
tf_dingaling_pitch_override		-1

//Set useful default binds
bind "1"				"SlashComWeapKey1"
bind "2"				"SlashComWeapKey2"
bind "3"				"SlashComWeapKey3"
bind "4"				"SlashComWeapKey4"
bind "5"				"SlashComWeapKey5"
bind "6"				"SlashComWeapKey6"
bind "7"				"SlashComWeapKey7"
bind "8"				"SlashComWeapKey8"
bind "9"				"SlashComWeapKey9"
bind "0"				"SlashComWeapKey0"

//Set other defaults
unbind "shift"
bind "alt"				"toggle_duck"
bind "q"				"lastinv"
tf_remember_lastswitched		"1"
//Tiny FPS display
cl_showfps				"1"
//Direct mouse input
m_rawinput				"1"
m_mousespeed				"0"

//establish default wheelbinds
bind "MWHEELUP" 			"invprev"
bind "MWHEELDOWN"			"invnext"

//establish defaults for keys o and p

bind "o" 				"save_replay"
unbind "p"

//Loadout switcher binds
bind "z"				"SlashComLOSwitch"
bind "x"				"SlashComLOKey1"
bind "c"				"SlashComLOKey2"

//FoV values
alias "SlashComFovReg"			"fov_desired 90"
alias "SlashComFovZoom"			"fov_desired 20"

//Sensitivity
alias "SlashComSensSetLow"		"sensitivity 1.0"
alias "SlashComSensSetReg"		"sensitivity 3.5"

//Loadout slots
alias "SlashComLOAOn"			""
alias "SlashComLOBOn"			""
alias "SlashComLOCOn"			""
alias "SlashComLODOn"			""
alias "SlashComLOAOff"			""
alias "SlashComLOBOff"			""
alias "SlashComLOCOff"			""
alias "SlashComLODOff"			""

//Safe default for master init
alias "SlashComMasterInit"		"SlashComLOModStdInit; SlashComWeapScrollThreeInit"
