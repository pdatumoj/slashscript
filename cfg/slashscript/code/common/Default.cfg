//Net settings defaults and boundaries - some derived from Cowmanglia's config
alias "SlashComNetDefStock" "cl_cmdrate 30; cl_interp 0.1; cl_interp_ratio 2; cl_lagcompensation 1; cl_pred_optimize 2; cl_smooth 1; cl_smoothtime 0.1; cl_updaterate 20; rate 30000;"
alias "SlashComNetDefGood" "cl_interp_ratio 1; cl_lagcompensation 1; cl_pred_optimize 2; cl_smooth 0; cl_smoothtime 0.01; exec slashscript/code/common/include/NetCmdrate067.cfg; exec slashscript/code/common/include/NetRate060.cfg; exec slashscript/code/common/include/NetInterp033.cfg"
alias "SlashComNetDefGreat" "cl_interp_ratio 1; cl_lagcompensation 1; cl_pred_optimize 2; cl_smooth 0; cl_smoothtime 0.01; exec slashscript/code/common/include/NetCmdrate128.cfg; exec slashscript/code/common/include/NetRate090.cfg; exec slashscript/code/common/include/NetInterp007.cfg"
alias "SlashComNetDefBad" "cl_interp_ratio 2; cl_lagcompensation 1; cl_pred_optimize 2; cl_smooth 0; cl_smoothtime 0.01; exec slashscript/code/common/include/NetCmdrate040.cfg; exec slashscript/code/common/include/NetRate035.cfg; exec slashscript/code/common/include/NetInterp000.cfg"
alias "SlashComNetGraphLow" "net_graph 0"
alias "SlashComNetGraphHigh" "net_graph 4"
alias "SlashComNetGraphScores" "net_graph 1"

//Pause-related defines, etc...
bind "HOME" "+SlashComKeyPause"
alias "-SlashComKeyPause" ""
alias "SlashComPauseCueUGC" "exec slashscript/code/common/include/PauseCueActionUGC.cfg"
alias "SlashComPauseCueESEA" "exec slashscript/code/common/include/PauseCueActionESEA.cfg"
//This you should adjust if needed...
alias "SlashComPauseCue" "SlashComPauseCueUGC"

//Safe default for master init
alias "SlashComMasterInit" "SlashComMoveMaxInit; SlashComWeapInitScrl; SlashComLOModStdInit"
