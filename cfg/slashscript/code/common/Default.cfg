//Make sure we can see "echo" messages
developer 1

//Set up damage batching
hud_combattext_batching 1
hud_combattext_batching_window 2

//Set up default (shotgun-biased) cross-hair
cl_crosshair_red "0"

cl_crosshair_green "255"

cl_crosshair_blue "0"

//Make the crosshair ring segments match with the shotty/pistol bullet spread
cl_crosshair_file "default"

cl_crosshair_scale "36"

//Set up damage sounds
tf_dingaling_pitchmindmg 200
tf_dingaling_pitchmaxdmg 90
tf_dingaling_volume 1
tf_dingaling_pitch_override -1

//Default binds for weapons
bind "1" "+SlashComKeyWeap1"
bind "2" "+SlashComKeyWeap2"
bind "3" "+SlashComKeyWeap3"
bind "4" "+SlashComKeyWeap4"
bind "5" "+SlashComKeyWeap5"
bind "6" "+SlashComKeyWeap6"
bind "7" "+SlashComKeyWeap7"
bind "8" "+SlashComKeyWeap8"
bind "9" "+SlashComKeyWeap9"
bind "0" "+SlashComKeyWeap0"
bind "shift" "+SlashComKeyWeapCon"
bind "q" "+SlashComKeyWeapLast"
bind "MWHEELUP" "+SlashComKeyWeapPrev"
bind "MWHEELDOWN" "+SlashComKeyWeapNext"
//Loadout switcher binds
bind "z" "SlashComKeyLOSwitch"
bind "x" "SlashComKeyLO1"
bind "c" "SlashComKeyLO2"
//Mouse button (standard) binds
bind "MOUSE1" "+SlashComKeyAttack1"
bind "MOUSE2" "+SlashComKeyAttack2"
bind "MOUSE3" "+SlashComKeyAttack3"

//Set up weapon switcher selector binds
bind "KP_INS" "+SlashComKeySwitchNext"
alias "-SlashComKeySwitchNext"
bind "KP_DEL" "+SlashComKeySwitchPrev"
alias "-SlashComKeySwitchPrev"
alias "SlashComWeapInitKeysClass" ""

bind "KP_END" ""
bind "KP_DOWNARROW" ""
bind "KP_PGDN" ""

//Set up binds for network configuration
bind "KP_PLUS" "+SlashComKeyNetEnable"
bind "KP_ENTER" "+SlashComKeyNetSetStock"
bind "KP_SLASH" "+SlashComKeyNetSetBad"
bind "KP_MULTIPLY" "+SlashComKeyNetSetGood"
bind "KP_MINUS" "+SlashComKeyNetSetGreat"
bind "KP_PGUP" "+SlashComKeyNetCmdrateUp"
bind "KP_RIGHTARROW" "+SlashComKeyNetCmdrateDown"
bind "KP_UPARROW" "+SlashComKeyNetRateUp"
bind "KP_5" "+SlashComKeyNetRateDown"
bind "KP_HOME" "+SlashComKeyNetInterpUp"
bind "KP_LEFTARROW" "+SlashComKeyNetInterpDown"

//Movement binds
bind "w" "+SlashComMoveForward"
bind "a" "+SlashComMoveLeft"
bind "s" "+SlashComMoveBack"
bind "d" "+SlashComMoveRight"
bind "ctrl" "+SlashComMoveCrouch"
bind "space" "+SlashComMoveJump"
bind "alt" "+SlashComMoveToggleCrouch"
bind "RSHIFT" "+SlashComKeyMoveSelect"

//Scoreboard bind (and safety init)
bind "TAB" "+SlashComKeyTab"
alias "-SlashComKeyTab" ""

//Utility key bind(s)
bind "t" "+SlashComKeyUtil0"
alias "-SlashComKeyUtil0" ""

//Set other defaults
tf_remember_lastswitched "1"
//Tiny FPS display - costs FPS, so off by default
cl_showfps 0
//Direct mouse input
m_rawinput "1"
m_mousespeed "0"

//Map vote binds
bind "LEFTARROW" "SlashComMapVote0"
bind "UPARROW" "SlashComMapVote1"
bind "RIGHTARROW" "SlashComMapVote2"
bind "DOWNARROW" "SlashComMapVoteNotice"

//FoV values
alias "SlashComFovReg" "fov_desired 90"
alias "SlashComFovZoom" "fov_desired 20"

//Sensitivity
alias "SlashComSensSetLow" "sensitivity 1.0"
alias "SlashComSensSetReg" "sensitivity 3.5"

