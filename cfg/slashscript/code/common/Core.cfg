alias "-SlashComSensContact"		"SlashComSensReg"
alias "SlashComSensToggleOff"		"SlashComSensLow; alias SlashComSensToggle SlashComSensToggleOn"
alias "SlashComSensToggleOn"		"SlashComSensReg; alias SlashComSensToggle SlashComSensToggleOff"
SlashComSensToggleOn


