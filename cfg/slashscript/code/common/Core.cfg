alias "SlashComWeapTogSwitchMain" 	"SlashComWeapTogWeapMain; alias SlashComWeapTogSwitchCur SlashComWeapTogSwitchMain; alias SlashComWeapTogSwitch SlashComWeapTogSwitchAlt; alias SlashComWeapTogPrep SlashComWeapTogPrepAlt"
alias "SlashComWeapTogSwitchAlt"	"SlashComWeapTogWeapAlt; alias SlashComWeapTogSwitchCur SlashComWeapTogSwitchAlt; alias SlashComWeapTogSwitch SlashComWeapTogSwitchMain; alias SlashComWeapTogPrep SlashComWeapTogPrepMain"
alias "SlashComWeapTogPrepMain"		"alias SlashComWeapTogSwitchCur SlashComWeapTogSwitchMain; alias SlashComWeapTogSwitch SlashComWeapTogPrepAlt; alias SlashComWeapTogPrep SlashComWeapTogPrepAlt"
alias "SlashComWeapTogPrepAlt"		"alias SlashComWeapTogSwitchCur SlashComWeapTogSwitchAlt; alias SlashComWeapTogSwitch SlashComWeapTogPrepMain; alias SlashComWeapTogPrep SlashComWeapTogPrepMain"
alias "SlashComWeapTogConOn"		"SlashComWeapTogWeapCon; SlashComWeapTogConKeys; alias SlashComWeapTogSwitch SlashComWeapTogPrep"
alias "SlashComWeapTogConOff"		"SlashComWeapTogSwitchCur; SlashComWeapTogBaseKeys"
alias "+SlashComWeapTogCon"		"SlashComWeapTogConOn"
alias "-SlashComWeapTogCon"		"SlashComWeapTogConOff"
SlashComWeapTogSwitchMain
SlashComWeapTogBaseKeys

