//Set up sensitivity/precision operations
alias "SlashComSensLow"			"SlashComFovZoom; SlashComSensSetLow; exec slashscript/code/common/include/SensMsgLow.cfg"
alias "SlashComSensReg"			"SlashComFovReg; SlashComSensSetReg; exec slashscript/code/common/include/SensMsgReg.cfg"
