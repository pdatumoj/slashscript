//Set up sensitivity/precision operations
alias "SlashComSensLow"			"SlashComFovZoom; SlashComSensSetLow; exec slashscript/code/common/include/SensMsgLow.cfg"
alias "SlashComSensReg"			"SlashComFovReg; SlashComSensSetReg; exec slashscript/code/common/include/SensMsgReg.cfg"
alias "+SlashComSensContact"		"SlashComSensLow"
alias "-SlashComSensContact"		"SlashComSensReg"
alias "SlashComSensToggleOff"		"SlashComSensLow; alias SlashComSensToggle SlashComSensToggleOn"
alias "SlashComSensToggleOn"		"SlashComSensReg; alias SlashComSensToggle SlashComSensToggleOff"
SlashComSensToggleOn


//Set up loadout aliases
alias "SlashComLoadoutSwitchA"		"exec slashscript/code/common/include/LoadoutSwitchA.cfg"
alias "SlashComLoadoutSwitchB"		"exec slashscript/code/common/include/LoadoutSwitchB.cfg"
alias "SlashComLoadoutSwitchC"		"exec slashscript/code/common/include/LoadoutSwitchC.cfg"
alias "SlashComLoadoutSwitchD"		"exec slashscript/code/common/include/LoadoutSwitchD.cfg"

//Set up console announcements
alias "SlashComLoadoutPrepAB"		"exec slashscript/code/common/include/LoadoutPrepAB.cfg"
alias "SlashComLoadoutPrepCD"		"exec slashscript/code/common/include/LoadoutPrepCD.cfg"
alias "SlashComLoadoutMsgSafe"		"exec slashscript/code/common/include/LoadoutMsgSafe.cfg"

//Set up preset bind sets
alias "SlashComLoadoutSetAB"		"alias SlashComLoadoutKey1 SlashComLoadoutSwitchA; alias SlashComLoadoutKey2 SlashComLoadoutSwitchB; SlashComLoadoutPrepAB"
alias "SlashComLoadoutSetCD"		"alias SlashComLoadoutKey1 SlashComLoadoutSwitchC; alias SlashComLoadoutKey2 SlashComLoadoutSwitchD; SlashComLoadoutPrepCD"

//Set up preset toggle and bind
alias "SlashComLoadoutSwitchSetAB"	"SlashComLoadoutSetAB;   alias SlashComLoadoutSwitch SlashComLoadoutSwitchSetABSafe"
alias "SlashComLoadoutSwitchSetABSafe"	"SlashComLoadoutSetSafe; alias SlashComLoadoutSwitch SlashComLoadoutSwitchSetCD"
alias "SlashComLoadoutSwitchSetCD"	"SlashComLoadoutSetCD;   alias SlashComLoadoutSwitch SlashComLoadoutSwitchSetCDSafe"
alias "SlashComLoadoutSwitchSetCDSafe"	"SlashComLoadoutSetSafe; alias SlashComLoadoutSwitch SlashComLoadoutSwitchSetAB"
SlashComLoadoutSwitchSetAB

//Toggle-style weapon switcher logic
alias "SlashComWeapTogBaseKeys"		"alias SlashComWeapTogKeyMain SlashComWeapTogSwitchMain; alias SlashComWeapTogKeyAlt SlashComWeapTogSwitchAlt"
alias "SlashComWeapTogConKeys"		"alias SlashComWeapTogKeyMain SlashComWeapTogPrepMain; alias SlashComWeapTogKeyAlt SlashComWeapTogPrepAlt" 
alias "SlashComWeapTogSwitchMain" 	"SlashComWeapTogWeapMain; alias SlashComWeapTogSwitchCur SlashComWeapTogSwitchMain; alias SlashComWeapTogSwitch SlashComWeapTogSwitchAlt; alias SlashComWeapTogPrep SlashComWeapTogPrepAlt"
alias "SlashComWeapTogSwitchAlt"	"SlashComWeapTogWeapAlt; alias SlashComWeapTogSwitchCur SlashComWeapTogSwitchAlt; alias SlashComWeapTogSwitch SlashComWeapTogSwitchMain; alias SlashComWeapTogPrep SlashComWeapTogPrepMain"
alias "SlashComWeapTogPrepMain"		"alias SlashComWeapTogSwitchCur SlashComWeapTogSwitchMain; alias SlashComWeapTogSwitch SlashComWeapTogPrepAlt; alias SlashComWeapTogPrep SlashComWeapTogPrepAlt"
alias "SlashComWeapTogPrepAlt"		"alias SlashComWeapTogSwitchCur SlashComWeapTogSwitchAlt; alias SlashComWeapTogSwitch SlashComWeapTogPrepMain; alias SlashComWeapTogPrep SlashComWeapTogPrepMain"
alias "SlashComWeapTogConOn"		"SlashComWeapTogWeapCon; SlashComWeapTogConKeys; alias SlashComWeapTogSwitch SlashComWeapTogPrep"
alias "SlashComWeapTogConOff"		"SlashComWeapTogSwitchCur; SlashComWeapTogBaseKeys"
alias "+SlashComWeapTogCon"		"SlashComWeapTogConOn"
alias "-SlashComWeapTogCon"		"SlashComWeapTogConOff"
alias "SlashComWeapTogInit"		"SlashComWeapTogSwitchMain; SlashComWeapTogBaseKeys; bind MWHEELUP SlashComWeapTogSwitch; bind MWHEELDOWN SlashComWeapTogSwitch; bind q SlashComWeapTogSwitch; bind shift +SlashComWeapTogCon"

