//Initialize weapon aliases
alias "ComWep1" "slot1"
alias "ComWep2" "slot2"
alias "ComWep3" "slot3"
alias "ComWep4" "slot4"
alias "ComWep5" "slot5"
alias "ComWep6" "slot6"
alias "ComWep7" "slot7"
alias "ComWep8" "slot8"
alias "ComWep9" "slot9"
alias "ComWep0" "slot0"

//Make sure weapon keys are bound normally
bind "1" "ComWep1"
bind "2" "ComWep2"
bind "3" "ComWep3"
bind "4" "ComWep4"
bind "5" "ComWep5"
bind "6" "ComWep6"
bind "7" "ComWep7"
bind "8" "ComWep8"
bind "9" "ComWep9"
bind "0" "ComWep0"

//Cleanup weapon contact switch
unbind "shift"
bind "q" "lastinv"
tf_remember_lastswitched "1"

//Set up field of view
alias "SlashComFovReg"  "fov_desired 90"
alias "SlashComFovZoom" "fov_desired 20"
SlashComFovReg


//Set mouse sensitivity
alias "ComDefSens" "sensitivity 3.5"
ComDefSens
alias "ComDefZoom" "zoom_sensitivity_ratio 1.0"
ComDefZoom
alias "ComSensLow" "SlashComFovZoom; exec ComSensLow.cfg"
alias "ComSensReg" "SlashComFovReg; exec ComSensReg.cfg"
alias "+ComSenToggle" "ComSensLow"
alias "-ComSenToggle" "ComSensReg"


//Set up more limited slot scrolling (up)
alias "ComWep1Up" "ComWep3; alias ComWepUp ComWep3Up; alias ComWepDown ComWep3Down"
alias "ComWep2Up" "ComWep1; alias ComWepUp ComWep1Up; alias ComWepDown ComWep1Down"
alias "ComWep3Up" "ComWep2; alias ComWepUp ComWep2Up; alias ComWepDown ComWep2Down"

//Set up more limited slot scrolling (Down)
alias "ComWep1Down" "ComWep2; alias ComWepUp ComWep2Up; alias ComWepDown ComWep2Down"
alias "ComWep2Down" "ComWep3; alias ComWepUp ComWep3Up; alias ComWepDown ComWep3Down"
alias "ComWep3Down" "ComWep1; alias ComWepUp ComWep1Up; alias ComWepDown ComWep1Down"

//Set up initial state
ComWep1
alias "ComWepUp" "ComWep1Up"
alias "ComWepDown" "ComWep1Down"




//Set up loadout aliases
alias "SlashComLoadoutSwitchA" "exec slashscript/code/common/LoadoutSwitchA.cfg"
alias "SlashComLoadoutSwitchB" "exec slashscript/code/common/LoadoutSwitchB.cfg"
alias "SlashComLoadoutSwitchC" "exec slashscript/code/common/LoadoutSwitchC.cfg"
alias "SlashComLoadoutSwitchD" "exec slashscript/code/common/LoadoutSwitchD.cfg"

//Set up console announcements
alias "SlashComLoadoutPrepAB"   "exec slashscript/code/common/LoadoutPrepAB.cfg"
alias "SlashComLoadoutPrepCD"   "exec slashscript/code/common/LoadoutPrepCD.cfg"
alias "SlashComLoadoutMsgSafe"  "exec slashscript/code/common/LoadoutMsgSafe.cfg"

//Set up preset bind sets
alias "SlashComLoadoutSetAB"   "alias SlashComLoadoutButton1 SlashComLoadoutSwitchA; alias SlashComLoadoutButton2 SlashComLoadoutSwitchB; SlashComLoadoutPrepAB"
alias "SlashComLoadoutSetCD"   "alias SlashComLoadoutButton1 SlashComLoadoutSwitchC; alias SlashComLoadoutButton2 SlashComLoadoutSwitchD; SlashComLoadoutPrepCD"

//Set up preset toggle and bind
alias "SlashComLoadoutSwitchSetAB"     "SlashComLoadoutSetAB;   alias SlashComLoadoutSwitch SlashComLoadoutSwitchSetABSafe"
alias "SlashComLoadoutSwitchSetABSafe" "SlashComLoadoutSetSafe; alias SlashComLoadoutSwitch SlashComLoadoutSwitchSetCD"
alias "SlashComLoadoutSwitchSetCD"     "SlashComLoadoutSetCD;   alias SlashComLoadoutSwitch SlashComLoadoutSwitchSetCDSafe"
alias "SlashComLoadoutSwitchSetCDSafe" "SlashComLoadoutSetSafe; alias SlashComLoadoutSwitch SlashComLoadoutSwitchSetAB"
SlashComLoadoutSwitchSetAB
bind "z" "SlashComLoadoutSwitch"
bind "x" "SlashComLoadoutButton1"
bind "c" "SlashComLoadoutButton2"

//(re)-establish default wheelbinds
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"

//(re)-establish defaults for keys o and p

bind "o" "save_replay"
bind "p" ""
