//Load settings in an appropriate order ...

//... first the common defaults
exec slashscript/code/common/Default.cfg

//... then the user's common settings
exec slashscript/settings/common.cfg

//... then the class defaults
exec slashscript/code/class/heavyweapons/Default.cfg

//... then the user's class settings
exec slashscript/settings/class/heavyweapons.cfg


//Then run the code ...

//... first the common code
exec slashscript/code/common/Core.cfg

//... then the class code
exec slashscript/code/class/heavyweapons/Core.cfg
