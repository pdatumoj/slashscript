//Set up quickbuild macros
alias "SlashEngBuildSentry" "destroy 2; build 2"
alias "SlashEngBuildDispenser" "destroy 0; build 0"
alias "SlashEngBuildEntrance" "destroy 1; build 1"
alias "SlashEngBuildExit" "destroy 3; build 3"

//Set up Eureka Effect teles  - fix this up to work properly with weapon switchers - use standardized cur slot
alias "+SlashEngTeleSpawn" "slot3"
alias "-SlashEngTeleSpawn" "eureka_teleport 0"
alias "+SlashEngTeleExit" "slot3"
alias "-SlashEngTeleExit" "eureka_teleport 1"

//Play with wrangler jumping
alias "+SlashEngWrangJumpKey0" "+attack2; +jump; +duck"
alias "-SlashEngWrangJumpKey0" "-attack2; -jump"
alias "+SlashEngWrangJumpKey1" "slot3; +attack2"
alias "-SlashEngWrangJumpKey1" "-attack2; -duck"

//Fire off master init
SlashComMasterInit
