//Enable sensitivity / zoom changer for arrowing
bind "9"				"+SlashComSensContact"
//Set up cover call rotator
bind "0"				"SlashMedCallCoverCycle"

//Uber call binds
bind "t"				"SlashMedCallCover"
bind "5"				"SlashMedCallFake"

//Medic radar
//Enable game support
hud_medicautocallers 			1
//Set threshold
alias "SlashMedRadarOff"		"hud_medicautocallersthreshold 75"

//Contact Mode bind
bind "4"				"+SlashMedRadarContact"

//Toggle Mode bind
//bind "4"				"SlashMedRadarToggle"

//Uber timing binds
bind "1"				"SlashMedTimerStock"
bind "2"				"SlashMedTimerKritzQuick"

//Safety unbind to help with keymash situations
unbind "3"

//Set up medic's master init
alias "SlashComMasterInit"		"SlashComLOModSafeInit; SlashComWeapTogPreConPrimary"
