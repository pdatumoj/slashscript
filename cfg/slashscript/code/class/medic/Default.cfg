//Set up medic-specific keys
alias "SlashComWeapInitKeysClass" "exec slashscript/code/class/medic/include/InitKeys.cfg"

//Medic radar
//Enable in-game support
hud_medicautocallers 1
//Set threshold
alias "SlashMedRadarOff" "hud_medicautocallersthreshold 75"


//Knock out the 1, 2, and 3 keys from the contact weapon switcher.
alias "SlashComWeapTogInitKeysCon3" ""
alias "SlashComWeapTogInitKeysCon2" ""
alias "SlashComWeapTogInitKeysCon1" ""

//Set up medic's master init
alias "SlashComMasterInit" "SlashComMovePlusInit; SlashComWeapInitCon1; SlashComLOModSafeInit"
