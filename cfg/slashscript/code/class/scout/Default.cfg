//Enable sensitivity / zoom changer for arrowing
bind "9"				"+SlashComSensContact"

//Set up toggle-style weapon switcher
alias "SlashComWeapTogWeapAlt"		"SlashComWeap2"
alias "SlashComWeapTogWeapMain"		"SlashComWeap1"
alias "SlashComWeapTogWeapCon"		"SlashComWeap3"
bind	"2"				"SlashComWeapTogKeyAlt"
bind	"1"				"SlashComWeapTogKeyMain"
bind	"3"				"+SlashComWeapTogCon"

//Set up scout's master init
alias "SlashComMasterInit"		"SlashComLOModStdInit; SlashComWeapTogInit"
